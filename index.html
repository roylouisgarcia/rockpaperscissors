<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Rock, Paper, Scissors</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

<body>
  <div class="container">
  
  
  <div class="container battlefield">
  <div class="row"><div class="col-md-4"><p id="playerHand"></p></div>
    <div class="col-md-4">
      <p id="winner"></p>
    </div>
  <div class="col-md-4"><p id="computerHand"></p></div></div>
</div>

  
  
  <div class="btninline text-center">
    <button type="button" id="rock" class="btn btn-primary">Rock</button>
    <button type="button"  id="paper" class="btn btn-danger btn-inline">Paper</button>
    <button type="button"  id="scissors" class="btn btn-warning btn-inline">Scissors</button>

  </div>
  <div class="row">
    <div class ="col-xs-1 col-md-5"></div>
    <div class="col-xs-10 col-md-2 text-center">
    <button type="button" id="playmore" class="btn btn-success">Play More</button>
    </div>
    <div class ="col-xs-1 col-md-5"></div>
  </div>
    <div class="row">
    <div class ="col-xs-1 col-md-5"></div>
    <div class="col-xs-10 col-md-2 text-center">
    <button type="button" id="reset" class="btn btn-warning">RESET SCORE</button>
    </div>
    <div class ="col-xs-1 col-md-5"></div>
  </div>
</div>
  
<div class="container text-center">
   <div class="row">   
     <div class ="col-md-5">
       <p id="playerScoreButton"></p>
     </div>
      <div class="col-md-2">
        <p id="score"></p>
     </div>
     <div class ="col-md-5"><p id="computerScoreButton"></p>
       </div>
   </div>
</div>  

<div class="container text-center">
  <div class="row">
    <div class ="col-md-3"></div>

    <div class ="col-md-3"></div>
  </div>
</div>
